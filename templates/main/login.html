{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Appointment Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>
  <style>
    body {
      background: url('{% static "main/img/bg_img/bg-logo-login.png" %}') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
    }

    .auth-container {
      max-width: 900px;
      width: 100%;
      margin: 2% auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      display: flex;
      overflow: hidden;
    }

    .auth-image {
      flex: 1;
      background: linear-gradient(135deg, #6c63ff, #5c6bc0);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      padding: 2rem;
      position: relative;
      overflow: hidden;
    }

    .auth-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }

    .auth-form {
      flex: 1;
      padding: 3rem;
      background-color: #fff;
    }

    .form-control {
      border-radius: 10px;
      padding: 10px 15px;
    }

    .nav-tabs .nav-link.active {
      background: transparent;
      border: none;
      border-bottom: 2px solid #6c63ff;
      font-weight: bold;
      color: #6c63ff;
    }

    .nav-tabs .nav-link {
      color: #6b6b6b;
    }

    .btn-custom {
      background-color: #6c63ff;
      color: #fff;
      border-radius: 10px;
      padding: 10px;
      font-weight: 500;
    }

    .btn-custom:hover {
      background-color: #5c6bc0;
      color: #fff;
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 10px;
      border-radius: 10px;
    }

    .form-check-label {
      margin-left: 0.25rem;
    }

    .forgot {
      float: right;
      font-size: 0.9rem;
      color: #6c63ff;
    }

    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      user-select: none;
    }

    @media (max-width: 768px) {
      .auth-container {
        flex-direction: column;
        margin: 5% auto;
      }
      
      .auth-image {
        display: none;
      }
    }
  </style>
</head>
<body>

<div class="auth-container">
  <div class="auth-image">
    <img src="https://wp05.cdn.ihealthspot.com/wp-content/uploads/sites/23/2022/10/bigstock-Booking-Meeting-Calendar-Appoi-423345929-1-1.jpeg.webp" alt="Appointment Image">
  </div>

  <div class="auth-form">
    <ul class="nav nav-tabs mb-4" id="authTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="signin-tab" data-bs-toggle="tab" data-bs-target="#signin" type="button" role="tab">Sign In</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button" role="tab">Sign Up</button>
      </li>
    </ul>

    <div class="tab-content" id="authTabContent">
      <!-- Sign In -->
      <div class="tab-pane fade show active" id="signin" role="tabpanel">
        <form method="POST" class="mb-6" hx-post="{% url 'main_login' %}" hx-trigger="submit" hx-target="#response" hx-on::after-request="this.reset()">
          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email address" name="username">
          </div>
          <div class="mb-3 position-relative">
            <input type="password" class="form-control" name="password" placeholder="Password" id="signin-password">
            <span class="password-toggle" onclick="togglePassword('signin-password', this)">üëÅÔ∏è</span>
          </div>
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <a href="#" class="forgot text-decoration-none">Forgot password?</a>
          </div>
          <button type="submit" class="btn btn-custom w-100 mb-3">Sign In</button>
          <div id="response"></div>
          <div class="text-center text-muted mb-3">OR</div>
          <button type="button" class="btn btn-outline-primary w-100 mb-2 social-btn">
              <i class="bi bi-facebook"></i> Sign in with Facebook
            </button>
            <button type="button" class="btn btn-outline-danger w-100 social-btn">
                <i class="bi bi-google"></i> Sign in with Google
            </button>
        </form>
    </div>
    
    <!-- Sign Up -->
    <div class="tab-pane fade" id="signup" role="tabpanel">
        <div class="container mt-4" style="max-height: 450px; overflow-y: auto; border: 1px solid #ccc; padding: 20px; border-radius: 8px;" hx-get="{% url 'main_register' %}" hx-trigger="load" hx-target="this">
</div>


      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function togglePassword(inputId, el) {
    const input = document.getElementById(inputId);
    if (input.type === "password") {
      input.type = "text";
      el.textContent = 'üôà';
    } else {
      input.type = "password";
      el.textContent = 'üëÅÔ∏è';
    }
  }
</script>
<script>
document.querySelectorAll('input[name="role"]').forEach(radio => {
  radio.addEventListener('change', function() {
    const role = this.value;
    document.getElementById('doctor-fields').style.display = (role == '2') ? 'block' : 'none';
    document.getElementById('patient-fields').style.display = (role == '3') ? 'block' : 'none';
  });
});
</script>

</body>
</html>
